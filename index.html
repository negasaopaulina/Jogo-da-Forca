<!DOCTYPE html>
<html lang="pt-br">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <section id="btnInicio">
            <button id="comecarJogo" class="btn-principal">Começar a jogar</button>
            <button id="btnAdicionarPalavra" class="btn-secundario">Adicionar nova palavra</button>
        </section>

        <section class="jogo-da-forca">
            <main>
                <h1 style="text-align: center;font-size: 25px;">Digite no teclado uma letra e tente adivinhar a palavra!</h1>
                <div class="mensagens">
                    <canvas width="350px" height="300px"></canvas>
                    <div class="mensagem">
                        <h2 class="perdedor"></h2>
                        <h2 class="vencedor"></h2>
                    </div>
                </div>
                <div class="palavras">
                    <div class="palavra-secreta"></div>
                    <div class="letras-erradas"></div>
                </div>
            </main>
            <div class="botoes">
                <button id="novoJogo" class="btn-principal" onclick="novoJogo()">Novo Jogo</button>
                <button id="desistir" class="btn-secundario" onclick="desistir()">Desistir</button>
            </div>
        </section>
        <section id="addPalavra">
            <form method="get" id="form">
                <textarea name="nova-palavra" id="nova-palavra" cols="30" rows="10" placeholder="Digite a nova palavra aqui" style="text-align: center;"></textarea>
                <div id="importante">
                    <ion-icon name="alert-circle-sharp"></ion-icon>
                    <p>Máx. de 8 letras </p>
                </div>
                <div class="botoes">
                    <button id="enviar-palavra" class="btn-principal">Salvar e enviar</button>
                    <button id="cancelar" class="btn-secundario">Cancelar</button>
                </div>
            </form>
        </section>

    </div> 
    <footer>
        <div class="links">

            <p Desenvolvido por class="copyright"> &copy; Sandra - 2022</p>
            <a href="https://github.com/negasaopaulina" target="_blank"><img src="imagens/github.png"
                    alt="https://github.com/negasaopaulina" class="logo-github"></a>
        </div>
    </footer>

    <script src="js/jogo.js"></script>
    <script src="js/add-palavras.js"></script>
    <script src="js/corpodaforca.js"></script>
    <script src="js/palavras.js"></script>

</body>

</html>
